<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Data from Google Sheets</h1>
    <table id="data-table">
        <!-- Data from Google Sheets will be inserted here -->
    </table>

    <script>
        // โหลด Visualization API
        google.charts.load('current', {
            packages: ['corechart', 'table']
        });

        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            // เปลี่ยน URL นี้ให้เป็น Google Sheets ของคุณ
            var queryString = encodeURIComponent('SELECT A, B, C'); // เลือกคอลัมน์ A, B, C
            var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1j82I1yPxj5BM0Wu15XDccS0nPCxb11wwXUWDtRbB9R4/gviz/tq?tqx=out:csv&tq=' + queryString;

            var query = new google.visualization.Query(dataSourceUrl);
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }
            var data = response.getDataTable();
            var table = new google.visualization.Table(document.getElementById('data-table'));
            table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
        }
    </script>
</body>
</html>
