  <style>
    .sidebar {
      height: 100vh;
      width: 60px;
      /* ขนาดย่อเริ่มต้น */
      background-color: #343a40;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar .menu-item {
      display: flex;
      align-items: center;
      /* จัดแนวกลางในแนวนอน */
      justify-content: flex-start;
      /* ชิดซ้าย */
      color: #fff;
      padding: 15px 20px;
      /* เพิ่ม padding ซ้ายขวาให้เท่ากัน */
      text-decoration: none;
      transition: opacity 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      /* ให้การ padding มีผลไม่เกินขอบของเมนู */
    }

    .sidebar .menu-item i {
      margin-right: 0;
    }

    .sidebar .menu-item:hover {
      background-color: #007bff;
    }

    .sidebar .menu-item i:hover {
      color: #fff;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar:hover .menu-item i {
      margin-right: 10px;
    }

    .sidebar:hover .menu-item span {
      display: inline;
    }

    .sidebar .menu-item span {
      display: none;

    }

    .content {

      padding: 20px;

    }

    .menu-item-dropdown {
      margin-left: 20px;
      /* เพิ่มระยะด้านซ้ายสำหรับการตั้งค่า */
      color: #fff;
    }

    .active {
      background-color: #007bff;
    }



    .dropdown-menu.show {
      display: block;
    }

    /* เมนูย่อย */
    .dropdown-menu {
      display: none;
      background-color: #343a40;
      position: relative;
      padding-left: 20px;
      /* ระยะห่างจากซ้าย */
      border: none;
      margin-top: 10px;
      /* เพิ่มระยะห่างจากเมนูหลัก */
    }

    /* ทำให้รายการเมนูย่อยแสดงในบรรทัดใหม่ */
    .menu-item-dropdown {
      display: block;
      /* ให้แต่ละรายการแสดงในบรรทัดใหม่ */
      padding: 10px 0;
      /* เพิ่มระยะห่างระหว่างบรรทัด */

      text-decoration: none;
      /* ไม่ให้มีขีดเส้นใต้ */
    }

    .menu-item-dropdown:hover {
      display: block;
      background-color: #007bff;
      /* สีพื้นหลังเมื่อเอาเมาส์ไปชี้ */
    }

    .card {
      margin-bottom: 15px;
      padding: 20px;
      
      border: none;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      background-color: white;

    }
  </style>

  <!-- สร้างตารางเพื่อแสดงข้อมูล -->


  <script>
    // โหลด Google Visualization API
    google.charts.load('current', {
      packages: ['corechart', 'table']
    });

    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      // URL ของ Google Sheets ที่เผยแพร่ (แทนที่ด้วย URL ของคุณ)
      var queryString = encodeURIComponent('SELECT A, B, C'); // เลือกคอลัมน์ A, B, C
      var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1j82I1yPxj5BM0Wu15XDccS0nPCxb11wwXUWDtRbB9R4/gviz/tq?tqx=out:csv&tq=' + queryString;

      var query = new google.visualization.Query(dataSourceUrl);
      query.send(handleQueryResponse);
    }

    // ฟังก์ชันจัดการผลลัพธ์จาก Google Sheets
    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];

      // ลบข้อมูลเก่าก่อน
      tableBody.innerHTML = "";

      // ลูปผ่านแถวข้อมูลและแทรกข้อมูลลงในตาราง
      for (var i = 0; i < data.getNumberOfRows(); i++) {
        var row = tableBody.insertRow();

        // ลูปผ่านคอลัมน์ในแต่ละแถว
        for (var j = 0; j < data.getNumberOfColumns(); j++) {
          var cell = row.insertCell();
          cell.textContent = data.getValue(i, j);
        }
      }
    }
  </script>
