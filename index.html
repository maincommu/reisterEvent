<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        /* Basic styles for the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <main>
        <p>This is a simple website that displays a greeting message.</p>
        <button id="greetButton">Click me for a greeting</button>
        <p id="greetingMessage"></p>
    </main>
    <footer>
        <p>Created with love by Your Name</p>
    </footer>
    <script>
        // Function to display greeting message when button is clicked
        document.getElementById("greetButton").addEventListener("click", function() {
            document.getElementById("greetingMessage").innerText = "Hello, welcome to my website!";
        });
    </script>
</body>
</html>
